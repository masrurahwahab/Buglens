<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BugLens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">

<div class="auth-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
</div>

<div class="auth-container">
   
    <a href="login.html" class="back-home">
        <i class="bi bi-arrow-left-circle"></i>
        Back to Login
    </a>

   
    <div class="auth-card">

        <div class="auth-header">
            <div class="auth-logo">
                <i class="bi bi-key-fill"></i>
            </div>
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">No worries! Enter your email and we'll send you reset instructions</p>
        </div>

        <div id="successMessage" class="alert alert-success" style="display: none;">
            <i class="bi bi-check-circle-fill"></i>
            <span id="successText"></span>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span id="errorText"></span>
        </div>


        <form id="forgotPasswordForm" class="auth-form">
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-envelope"></i>
                    Email Address
                </label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                        placeholder="Enter your email address"
                >
                <div class="form-feedback">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        We'll send a password reset link to this email
                    </small>
                </div>
            </div>

          
            <button type="submit" class="btn-auth btn-auth-primary" id="submitBtn">
                <i class="bi bi-send-fill"></i>
                Send Reset Link
            </button>
        </form>

       
        <div class="auth-divider">
            <span>Need help?</span>
        </div>

       
        <div class="auth-footer">
            Remember your password?
            <a href="login.html" class="auth-link">Sign In</a>
        </div>

     
        <div class="auth-features">
            <div class="feature-item">
                <i class="bi bi-shield-check"></i>
                Secure
            </div>
            <div class="feature-item">
                <i class="bi bi-clock"></i>
                Fast
            </div>
            <div class="feature-item">
                <i class="bi bi-envelope-check"></i>
                Email Link
            </div>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/forgot-password.js"></script>
</body>
</html>
