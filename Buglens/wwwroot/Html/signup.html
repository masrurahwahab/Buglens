<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BugLens</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">

<div class="auth-container">

    <a href="../welcome.html" class="back-home">
        <i class="bi bi-arrow-left"></i> Back to Home
    </a>

   
    <div class="auth-card">
  
        <div class="auth-header">
            <div class="auth-logo">
                <i class="bi bi-bug-fill"></i>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Start debugging smarter with AI</p>
        </div>

     
        <div id="errorAlert" class="alert alert-danger" style="display: none;">
            <i class="bi bi-exclamation-circle"></i>
            <span id="errorMessage"></span>
        </div>

     
        <div id="successAlert" class="alert alert-success" style="display: none;">
            <i class="bi bi-check-circle"></i>
            <span id="successMessage"></span>
        </div>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-person"></i> Full Name
                </label>
                <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Enter your full name"
                        required
                        minlength="2"
                >
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-envelope"></i> Email Address
                </label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                        required
                >
                <div class="form-feedback" id="emailFeedback"></div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <div class="password-input-wrapper">
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Create a password"
                            required
                            minlength="6"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-lock-fill"></i> Confirm Password
                </label>
                <div class="password-input-wrapper">
                    <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            placeholder="Confirm your password"
                            required
                    >
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-feedback" id="confirmPasswordFeedback"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-auth btn-auth-primary" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader" style="display: none;">
                        <i class="bi bi-arrow-repeat spin"></i> Creating account...
                    </span>
            </button>
        </form>

     
        <div class="auth-divider">
            <span>Or continue with</span>
        </div>

       
        <div class="oauth-buttons">
            <button class="btn-oauth btn-google" id="googleSignupBtn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                <span>Google</span>
            </button>

            <button class="btn-oauth btn-github" id="githubSignupBtn">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>GitHub</span>
            </button>
        </div>

       
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
        </div>
    </div>

  
    <div class="auth-features">
        <div class="feature-item">
            <i class="bi bi-shield-check"></i>
            <span>Secure & Encrypted</span>
        </div>
        <div class="feature-item">
            <i class="bi bi-lightning-charge"></i>
            <span>Fast Analysis</span>
        </div>
        <div class="feature-item">
            <i class="bi bi-cpu"></i>
            <span>AI-Powered</span>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
